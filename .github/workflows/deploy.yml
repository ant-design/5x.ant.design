name: Deploy Site

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: utooland/setup-utoo@v1

      - run: npm i

      - run: npm run build -- --skip-clean

      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
        with:
          source-repo: 'https://github.com/ant-design/5x.ant.design.git'
          destination-repo: 'git@gitee.com:ant-design/5x.ant.design.git'
